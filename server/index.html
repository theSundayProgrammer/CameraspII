<!DOCTYPE html>
 <html>
 <head>
 <sript src="./jquery.min.js"/>
 <script>
var newImage = new Image();
newImage.src = "./image";
var num = 0;
function updateImage()
{
if(newImage.complete) {
    document.getElementById("Rpi").src = newImage.src;
    newImage = new Image();
    num++;
    newImage.src = "./image#t=" + num;
}

    setTimeout(updateImage, 1000);
}
</script>
</head>

 <body onload=updateImage()>
  <img id="Rpi" src="./image" alt="Security Camera View" height="480" width="640"> 
  <form action="SetParam" >
    <div>
        <label for="HeightImage">Height:</label>
        <input type="text" id="HeightImage" name="height" />
    </div>
    <div>
        <label for="WidthImage">Width:</label>
        <input type="text" id="WidthImage" name="Width" />
    </div>
   
    <div class="button">
        <button type="submit" >Update</button>
    </div>
</form>
 </body>
 </html>
